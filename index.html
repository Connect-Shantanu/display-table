<html lang="en">

<body>
    <div class="container">
        <div id="stocks">
            Name of Product: <input type="text" id="product" placeholder="Product Name">
            Quantity Of Stock: <input type="number" id="quantity" placeholder="Quantity of stocks">
            Price per item: <input type="number" id="price" placeholder="Price per item">
            Date and time: <input type="datetime" id="datetime" placeholder="Date and time of update">
            Total value: <input type="number" id="value" placeholder="Total Value">
            <button>Add</button>
        </div>
        <table class="tabb">
            <th>Product Name</th>
            <th>Quantity in stock</th>
            <th>Price per item</th>
            <th>Date and Time</th>
            <th>Total Value Number</th>

            <tr>
                <td>Hp notebook</td>
                <td>3</td>
                <td>30000</td>
                <td>07/05/2021</td>
                <td>90000</td>
            </tr>

        </table>
    </div>

  <script src="javascript.js"></script>
</body>

</html>
